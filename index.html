<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario cronometrado sobre los fundamentos de JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="main-tittle">Fundamentos de JavaScript</div>
    </header> 
    <!-- Parte del cuerpo dividida en 3 secciones-->   
    <main>
        <section class="container padre">
            <p id="parrafo1">Try to answer the following code-related questions within the time limit.</p>
            <p id="parrafo2">Keep in mind that incorrect answers your penalize your score/time by ten seconds !</p>
        <section id= "opciones">
            <button class="start">Start Quiz</button>
        </section>
        </section>

        <section>
          <div class="container result">
            <h1>Score/timer : <span class="check">"  !"</span></h1>
          </div> 
          
          <div class="container box-timer">
            <div class="box-timer-text">
              <div class="font-timer">75</div>
              <h3>Seconds left</h3>
            </div>
         </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
